<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weathercloud</title>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body class="text-dark" style="background: whitesmoke;">
    <!-- Header row -->
    <div class="container-fluid">
        <div class="row bg-dark text-info">
            <h1 class="mx-auto mt-2">Weathercloud</h1>
        </div>
        <!-- Row containing most of body -->
        <div class="row mt-2">
            <!-- Column containing Search box and previous searches -->
            <div class="col-sm-2 mt-2 border-right">
                <div class="ml-1">Search by City:</div>
                <div class="input-group mb-3 mt-1">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="City Name"
                        aria-describedby="button-addon2" id="citySearch">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <!-- List of past searches starts here -->
                <div class="list-group" id="pastSearches">
             
                </div>
            </div>
            <!-- Column containing weather information -->
            <div class="col-sm-10 collapse" id="all-weather">
                <!-- Row containing current weather information -->
                <div class="row-sm border mt-2 mx-auto px-2 text-body flex-column bg-light" id="weatherNow">
                    <div class="mt-2 ml-2">
                        <h2 id="city-name"></h2>
                    </div>
                    <div class="mb-2 ml-2">
                        <h5 id="temperature"></h5>
                    </div>
                    <div class="my-2 ml-2">
                        <h5 id="humidity"></h5>
                    </div>
                    <div class="my-2 ml-2">
                        <h5 id="wind"></h5>
                    </div>
                    <div class="my-2 ml-2 d-flex flex-row">
                        <h5>UV Index: <span id="uv-index"></span></h5>
                    </div>
                </div>
                <!-- Row containing 5-day weather -->
                <div class="row-sm border mt-2 mx-auto flex-column bg-light">
                    <div class="row-sm my-2 ml-2">
                        <h3 id="5-day-title">5-Day Weather</h3>
                    </div>
                    <div class="row-sm my-2 ml-2 d-flex flex-row">
                        <!-- Card 1 -->
                        <div class="card text-white bg-primary mx-1" style="width: 18%;">
                            <div class="card-body mx-auto" id="card-1">
                                <h4 id="card-1-date"></h4>
                            </div>
                            <div class="card-body" style="margin-top: -20%">
                                <h5 class="card-title" id="card-1-temp"></h5>
                                <p class="card-text" id="card-1-humidity"></p>
                            </div>
                        </div>
                        <!-- Card 2 -->
                        <div class="card text-white bg-primary mx-1" style="width: 18%">
                            <div class="card-body mx-auto" id="card-2">
                                <h4 id="card-2-date"></h4>
                            </div>
                            <div class="card-body" style="margin-top: -20%">
                                <h5 class="card-title" id="card-2-temp"></h5>
                                <p class="card-text" id="card-2-humidity"></p>
                            </div>
                        </div>
                        <!-- Card 3 -->
                        <div class="card text-white bg-primary mx-1" style="width: 18%">
                            <div class="card-body mx-auto" id="card-3">
                                <h4 id="card-3-date"></h4>
                            </div>
                            <div class="card-body" style="margin-top: -20%">
                                <h5 class="card-title" id="card-3-temp"></h5>
                                <p class="card-text" id="card-3-humidity"></p>
                            </div>
                        </div>
                        <!-- Card 4 -->
                        <div class="card text-white bg-primary mx-1" style="width: 18%">
                            <div class="card-body mx-auto" id="card-4">
                                <h4 id="card-4-date"></h4>
                            </div>
                            <div class="card-body" style="margin-top: -20%">
                                <h5 class="card-title" id="card-4-temp"></h5>
                                <p class="card-text" id="card-4-humidity"></p>
                            </div>
                        </div>
                        <!-- Card 5 -->
                        <div class="card text-white bg-primary mx-1" style="width: 18%">
                            <div class="card-body mx-auto" id="card-5">
                                <h4 id="card-5-date"></h4>
                            </div>
                            <div class="card-body" style="margin-top: -20%">
                                <h5 class="card-title" id="card-5-temp"></h5>
                                <p class="card-text" id="card-5-humidity"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>

</body>

</html>
